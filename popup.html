<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Cài đặt Gemini</title>
    <style>
        :root {
            --base-bg: #111111;
            --container-bg: #0a0a0a;
            --input-bg: rgba(255, 255, 255, 0.05);
            --input-border: rgba(255, 255, 255, 0.1);
            --text-primary: #e5e5e5;
            --text-secondary: #a1a1a1;
            --accent-blue: #3b82f6;
            --accent-green: #4ade80;
            --accent-red: #f87171;
            --divider-color: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Inter", sans-serif;
            width: 380px;
            background: linear-gradient(to bottom, var(--container-bg) 0%, var(--base-bg) 100%);
            color: var(--text-primary);
            padding: 0;
            margin: 0;
        }

        .container {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label:not(.circle-toggle) {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 13px;
            color: var(--text-secondary);
        }

        input[type="password"],
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px 12px;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        input[type="password"]:focus,
        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .readonly-textarea {
            background: rgba(0, 0, 0, 0.2);
            color: var(--text-secondary);
            cursor: not-allowed;
        }

        fieldset {
            border: 1px solid var(--divider-color);
            padding: 16px;
            border-radius: 8px;
            margin-top: 24px;
        }

        legend {
            padding: 0 8px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        button {
            padding: 11px 16px;
            background: #2a3649;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        button:hover {
            background: #3b4a63;
        }

        .button-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        #savePromptButton {
            flex-grow: 1;
        }

        #managePromptsButton {
            flex-shrink: 0;
            /* Nút bánh răng không bị co lại */
            width: 42px;
            height: 42px;
            padding: 8px;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
        }

        #managePromptsButton svg {
            width: 100%;
            height: 100%;
            fill: var(--text-secondary);
            transition: fill 0.2s ease;
        }

        #managePromptsButton:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        #managePromptsButton:hover svg {
            fill: var(--text-primary);
        }


        .divider {
            height: 1px;
            background: var(--divider-color);
            margin: 24px 0;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
            border-radius: 2px;
        }

        ::-webkit-scrollbar-thumb {
            background: #404040;
            border-radius: 2px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #525252;
        }

        /* --- Toggle Switch --- */
        .settings-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
        }

        .circle-toggle {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 40px;
        }

        .circle-toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 3px solid var(--accent-red);
            border-radius: 50%;
            box-sizing: border-box;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .circle::after {
            content: "";
            position: absolute;
            top: 2.2px;
            left: 2px;
            right: 2.1px;
            bottom: 2px;
            background: white;
            border-radius: 50%;
        }

        .circle-toggle input:checked+.circle {
            border-color: var(--accent-green);
        }

        .circle:active,
        .mini-circle:active {
            transform: scale(0.95);
        }

        /* --- Mini Circle Toggle --- */
        .mini-circle-toggle {
            position: relative;
            display: inline-block;
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }

        .mini-circle-toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .mini-circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            border: 2px solid #f0f0f0;
            border-radius: 50%;
            box-sizing: border-box;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .mini-circle::after {
            content: "";
            position: absolute;
            top: 2.2px;
            left: 2px;
            right: 2.1px;
            bottom: 2px;
            background: var(--accent-green);
            border-radius: 50%;
        }

        .mini-circle-toggle input:checked+.mini-circle {
            border-color: var(--accent-green);
        }

        .mini-circle-toggle input:checked+.mini-circle::after {
            background: #f0f0f0;
        }

        /* --- Modal --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #1c1c1c;
            padding: 24px;
            border: 1px solid var(--input-border);
            border-radius: 12px;
            width: 90%;
            max-width: 360px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .close-button {
            color: var(--text-secondary);
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover {
            color: var(--text-primary);
        }

        .modal-body-scrollable {
            max-height: 300px;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .modal-body-scrollable::-webkit-scrollbar {
            display: none;
        }

        .api-key-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        /* --- NEW/MODIFIED STYLES FOR PROMPT MODAL --- */
        .prompt-item {
            display: flex;
            align-items: stretch;
            /* Căn các item để có cùng chiều cao */
            gap: 8px;
            margin-bottom: 20px;
        }

        .prompt-item textarea {
            flex-grow: 1;
        }

        .prompt-item-actions {
            display: flex;
            flex-direction: column;
            /* Xếp các nút theo chiều dọc */
            justify-content: space-between;
            /* Đẩy nút đầu lên trên, nút cuối xuống dưới */
            flex-shrink: 0;
        }

        .prompt-action-btn {
            padding: 8px 12px;
            border: 1px solid var(--input-border);
            background: var(--input-bg);
            cursor: pointer;
            border-radius: 8px;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.2s ease;
        }

        .apply-prompt-btn {
            color: var(--accent-blue);
        }

        .apply-prompt-btn:hover {
            background: rgba(59, 130, 246, 0.15);
        }

        .remove-prompt-btn {
            color: var(--accent-red);
        }

        .remove-prompt-btn:hover {
            background: rgba(239, 68, 68, 0.15);
        }


        /* STYLE CHO KEY BỊ KHÓA */
        .api-key-item.locked .apiKeyInput {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.2);
            color: var(--text-secondary);
            cursor: not-allowed;
        }

        .api-key-item input {
            flex-grow: 1;
        }

        .remove-key-btn,
        #addApiKeyButton,
        #manageApiButton,
        #addPromptButton {
            padding: 10px 14px;
            border: 1px solid var(--input-border);
            background: var(--input-bg);
            cursor: pointer;
            border-radius: 8px;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.2s ease;
        }

        #manageApiButton {
            border: 2px solid var(--input-border);
            color: var(--accent-green);
            width: 80%;
        }

        .remove-key-btn {
            color: var(--accent-red);
            width: auto;
        }

        .remove-key-btn:hover {
            background: rgba(239, 68, 68, 0.15);
        }

        #addApiKeyButton,
        #addPromptButton {
            color: var(--accent-green);
            width: 100%;
            margin-top: 8px;
            font-size: 20px;
            padding: 8px;
        }

        #addApiKeyButton:hover,
        #manageApiButton:hover,
        #addPromptButton:hover {
            background: rgba(34, 197, 94, 0.15);
        }

        /* MODIFIED */
        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            /* Căn giữa các nút bên trong */
        }

        /* MODIFIED */
        .modal-actions button {
            flex-grow: 1;
            /* Cho các nút chiếm không gian đều nhau */
            flex-basis: 0;
            /* Đặt lại cơ sở để flex-grow hoạt động đúng */
        }


        .global-notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translate(-50%, -150%);
            padding: 12px 20px;
            border-radius: 8px;
            z-index: 9999;
            font-size: 14px;
            font-weight: 500;
            color: #ffffff;
            opacity: 0;
            transition: transform 0.4s ease-out, opacity 0.4s ease-out;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            min-width: 300px;
        }

        .global-notification.show {
            transform: translate(-50%, 0);
            opacity: 1;
        }

        .global-notification.success {
            background: #1c1c1c;
            color: var(--accent-green);
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .global-notification.error {
            background: #1c1c1c;
            color: var(--accent-red);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .btn-secondary {
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--accent-red);
        }

        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.25);
            border-color: rgba(239, 68, 68, 0.5);
        }
    </style>
</head>

<body>
    <div id="globalNotification" class="global-notification"></div>

    <div class="container">
        <fieldset style="margin-top: 0;" class="prompt-fieldset">
            <legend>Prompt cố định</legend>
            <div class="form-group">
                <textarea id="systemPrompt" placeholder="Ví dụ: Dịch đoạn văn bản sau sang tiếng Việt."></textarea>
            </div>
            <div class="button-group">
                <button id="savePromptButton">Lưu Prompt</button>
                <button id="managePromptsButton" title="Quản lý danh sách prompts">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path

                        </path>
                    </svg>
                </button>
            </div>
        </fieldset>

        <div class="divider"></div>

        <div class="settings-actions">
            <button id="manageApiButton">Quản lý API Keys</button>
            <label class="circle-toggle">
                <input type="checkbox" id="extensionToggle">
                <span class="circle"></span>
            </label>
        </div>

        <fieldset>
            <legend>📊 Kiểm tra hoạt động</legend>
            <div class="form-group">
                <label for="lastQuestion">Câu hỏi</label>
                <textarea id="lastQuestion" rows="3" readonly class="readonly-textarea"></textarea>
            </div>
            <div class="form-group" style="margin-bottom: 0; display: flex; align-items: center; ">
                <label for="lastAnswer" style="flex: 1;">
                    Câu trả lời
                </label>
                <label class="mini-circle-toggle">
                    <input type="checkbox" id="miniCircleToggle" />
                    <span class="mini-circle"></span>
                </label>
            </div>
            <textarea id="lastAnswer" rows="3" readonly class="readonly-textarea"></textarea>
    </div>
    </fieldset>
    </div>

    <div id="apiKeyModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <label style="font-size: 16px; margin-bottom: 16px;">Danh sách Gemini API Keys</label>
            <div id="apiKeysContainer">
            </div>
            <button id="addApiKeyButton">+</button>
            <div class="divider" style="margin: 16px 0;"></div>
            <div class="modal-actions">
                <button id="saveKeysButton">Lưu và Kích hoạt</button>
            </div>
        </div>
    </div>

    <div id="promptModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <label style="font-size: 16px; margin-bottom: 16px;">Quản lý Prompt</label>
            <div id="promptsContainer" class="modal-body-scrollable">
            </div>
            <button id="addPromptButton">+</button>
            <div class="divider" style="margin: 16px 0;"></div>
            <div class="modal-actions">
                <button id="savePromptsButton">Lưu</button>
            </div>
        </div>
    </div>

    <div id="confirmationModal" class="modal">
        <div class="modal-content" style="max-width: 320px;">
            <label id="confirmationTitle" style="font-size: 16px; margin-bottom: 16px;">Xác nhận hành động</label>
            <p id="confirmationMessage" style="color: var(--text-secondary); margin-bottom: 24px; font-size: 14px;">
                Bạn có chắc chắn muốn thực hiện hành động này?
            </p>
            <div class="modal-actions">
                <button id="cancelButton" class="btn-secondary">Hủy</button>
                <button id="confirmButton" class="btn-danger">Xóa</button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
