<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Cài đặt Gemini</title>
    <style>
        :root {
            --base-bg: #111111;
            --container-bg: #0a0a0a;
            --input-bg: rgba(255, 255, 255, 0.05);
            --input-border: rgba(255, 255, 255, 0.1);
            --text-primary: #e5e5e5;
            --text-secondary: #a1a1a1;
            --accent-blue: #3b82f6;
            --accent-green: #4ade80;
            --accent-red: #f87171;
            --divider-color: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Inter", sans-serif;
            width: 380px;
            background: linear-gradient(to bottom, var(--container-bg) 0%, var(--base-bg) 100%);
            color: var(--text-primary);
            padding: 0;
            margin: 0;
        }

        .container {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label:not(.circle-toggle) {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 13px;
            color: var(--text-secondary);
        }

        input[type="password"],
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px 12px;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        input[type="password"]:focus,
        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .readonly-textarea {
            background: rgba(0, 0, 0, 0.2);
            color: var(--text-secondary);
            cursor: not-allowed;
        }

        fieldset {
            border: 1px solid var(--divider-color);
            padding: 16px;
            border-radius: 8px;
            margin-top: 24px;
        }

        legend {
            padding: 0 8px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        button {
            width: 100%;
            padding: 11px 16px;
            background: #2a3649;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        button:hover {
            background: #3b4a63;
        }

        .divider {
            height: 1px;
            background: var(--divider-color);
            margin: 24px 0;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
            border-radius: 2px;
        }

        ::-webkit-scrollbar-thumb {
            background: #404040;
            border-radius: 2px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #525252;
        }

        /* --- Toggle Switch --- */
        .settings-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
        }

        .circle-toggle {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 40px;
        }

        .circle-toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 3px solid var(--accent-red);
            /* viền mặc định đỏ */
            border-radius: 50%;
            box-sizing: border-box;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        /* vòng tròn trắng bên trong */
        .circle::after {
            content: "";
            position: absolute;
            top: 2.2px;
            left: 2px;
            right: 2.1px;
            bottom: 2px;
            background: white;
            border-radius: 50%;
        }

        /* đổi màu khi checked */
        .circle-toggle input:checked+.circle {
            border-color: var(--accent-green);
        }

        .circle:active,
        .mini-circle:active {
            transform: scale(0.95);
        }

        /* --- Mini Circle Toggle --- */
        .mini-circle-toggle {
            position: relative;
            display: inline-block;
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }

        .mini-circle-toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .mini-circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            border: 2px solid #f0f0f0;
            border-radius: 50%;
            box-sizing: border-box;
            cursor: pointer;
            transition: border-color 0.2s;
            background: transparent;
        }

        .mini-circle::after {
            content: "";
            position: absolute;
            top: 3.5px;
            left: 3.5px;
            width: 10px;
            height: 10px;
            background: var(--accent-green);
            border-radius: 50%;
            transition: 0.2s;
        }

        .mini-circle-toggle input:checked+.mini-circle {
            border-color: var(--accent-green);
        }

        .mini-circle-toggle input:checked+.mini-circle::after {
            background: #f0f0f0;
        }

        /* --- Modal --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #1c1c1c;
            margin: 15% auto;
            padding: 24px;
            border: 1px solid var(--input-border);
            border-radius: 12px;
            width: 90%;
            max-width: 360px;
            position: relative;
        }

        .close-button {
            color: var(--text-secondary);
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover {
            color: var(--text-primary);
        }

        .api-key-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .api-key-item input {
            flex-grow: 1;
        }

        .remove-key-btn,
        #addApiKeyButton,
        #manageApiButton {
            padding: 10px 14px;
            border: 1px solid var(--input-border);
            background: var(--input-bg);
            cursor: pointer;
            border-radius: 8px;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.2s ease;
        }

        #manageApiButton {
            border: 2px solid var(--input-border);
            color: var(--accent-green);
            width: 80%;
        }

        .remove-key-btn {
            color: var(--accent-red);
            width: auto;
        }

        .remove-key-btn:hover {
            background: rgba(239, 68, 68, 0.15);
        }

        #addApiKeyButton {
            color: var(--accent-green);
            width: 100%;
            margin-top: 8px;
            font-size: 20px;
            padding: 8px;
        }

        #addApiKeyButton:hover {
            background: rgba(34, 197, 94, 0.15);
        }

        .global-notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translate(-50%, -150%);
            padding: 12px 20px;
            border-radius: 8px;
            z-index: 9999;
            font-size: 14px;
            font-weight: 500;
            color: #ffffff;
            opacity: 0;
            transition: transform 0.4s ease-out, opacity 0.4s ease-out;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            min-width: 300px;
        }

        .global-notification.show {
            transform: translate(-50%, 0);
            /* Di chuyển vào trong màn hình */
            opacity: 1;
        }

        .global-notification.success {
            /* background: rgba(34, 197, 94, 0.1); */
            background: #1c1c1c;
            color: var(--accent-green);
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .global-notification.error {
            /* background: rgba(239, 68, 68, 0.1); */
            background: #1c1c1c;
            color: var(--accent-red);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
    </style>
</head>

<body>
    <div id="globalNotification" class="global-notification"></div>

    <div class="container">
        <div class="form-group">
            <label for="systemPrompt">Prompt cố định (Mệnh lệnh)</label>
            <textarea id="systemPrompt" placeholder="Ví dụ: Dịch đoạn văn bản sau sang tiếng Việt."></textarea>
        </div>
        <button id="savePromptButton">Lưu Prompt</button>
        <div class="divider"></div>

        <div class="settings-actions">
            <button id="manageApiButton">Quản lý API Keys</button>
            <label class="circle-toggle">
                <input type="checkbox" id="extensionToggle">
                <span class="circle"></span>
            </label>
        </div>

        <fieldset>
            <legend>📊 Kiểm tra hoạt động</legend>
            <div class="form-group">
                <label for="lastQuestion">Câu hỏi cuối cùng</label>
                <textarea id="lastQuestion" rows="3" readonly class="readonly-textarea"></textarea>
            </div>
            <div class="form-group" style="margin-bottom: 0; display: flex; align-items: center; ">
                <label for="lastAnswer" style="flex: 1;">
                    Câu trả lời cuối cùng
                </label>
                <label class="mini-circle-toggle">
                    <input type="checkbox" id="miniCircleToggle" />
                    <span class="mini-circle"></span>
                </label>
            </div>
            <textarea id="lastAnswer" rows="3" readonly class="readonly-textarea"></textarea>
    </div>
    </fieldset>
    </div>

    <div id="apiKeyModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <label style="font-size: 16px; margin-bottom: 16px;">Danh sách Gemini API Keys</label>
            <div id="apiKeysContainer">
            </div>
            <button id="addApiKeyButton">+</button>
            <div class="divider" style="margin: 16px 0;"></div>
            <button id="saveKeysButton">Lưu API Keys</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
